<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Site</title>
    
    <!-- INCLUDED CSS FILE -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- INCLUDED IMAGE.JS -->
    <script src="js/image.js"></script>

</head>
<body>
    <!-- THIS IS THE HEADER -->
    <div class="header row">
        <div class="col-md-6">
            <div class="logo">LOGO</div>
        </div>
        <div class="col-md-6">
            <ul class="nav">
                <li>BUTTON 1</li>
                <li>BUTTON 2</li>
            </ul>
        </div>
    </div>
    
    <!-- THIS IS THE FIRST SECTION ON THE SITE -->
    <div class="section">
        <div class="row">
            <div class="col-md-6" onmouseenter="showHover(this)" onmouseleave="hideHover(this)">
                <div class="image">
                    <img src="https://static1.squarespace.com/static/522ce931e4b04c838fae96c0/t/5c81a0bbeef1a1650b80e6ad/1551999063363/?format=1000w"/>
                </div>
                <div class="imageHover">
                    <div class="hoverText">
                        image one
                    </div>
                </div>
            </div>
            <div class="cell col-md-6" onmouseenter="showHover(this)" onmouseleave="hideHover(this)">
                <div class="image">
                    <img src="https://static1.squarespace.com/static/522ce931e4b04c838fae96c0/t/5c819dd79b747a16cd52fd79/1551998423700/?format=1000w"/>
                </div>
                <div class="imageHover">
                    <div class="hoverText">
                        image two
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- THIS IS THE FIRST SECTION ON THE SITE -->
    <div class="section info row">
        
            <div class="col-md-12">
                <div class="text">THIS IS SOME INFORMATION</div>
            </div>
        
    </div>

    <!-- INCLUDED JS FILE -->
    <script src="js/app.js"></script>
</body>
</html>
